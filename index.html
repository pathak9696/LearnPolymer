<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Document</title>

		<!-- Link to polymer html -->
		<link rel="import" href="bower_components/polymer/polymer.html">
	</head>
	<body>
		<hello-element></hello-element>

		<dom-module id="hello-element">	
			<template>
				Hello there

			Polymer({
				is: "hello-element"
			})
		</script>
	</body>
